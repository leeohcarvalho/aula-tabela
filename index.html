<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table, th, td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <h1>Tabela</h1>

    <table>

        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        <thead>

        <tbody>
            <tr>
                <td>Leonardo</td>
                <td>25</td>
                <td>Estudante de programação</td>
            </tr>
            <tr>
                <td>Maria Eduarda</td>
                <td>22</td>
                <td>Estudante de Med. Veterinária</td>
            </tr>
            <tr>
                <td>João</td>
                <td>26</td>
                <td>Programador Pleno</td>
            </tr>
        </tbody>
        
    </table>
</body>

</html>
